{% extends 'app/base.html' %}
{% load static %}

{% block title %}Password Reset Done{% endblock title %}

{% block main-content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="card shadow-sm text-center" style="border-radius: 15px; background-color: #ffe4f0; border: none;">
                <div class="card-body">
                    <h4 class="text-pink mb-3">Well Done!</h4>
                    <p>An email has been sent with instructions to reset your password.</p>
                    <p><b>Check Your Email</b></p>
                    <a href="{% url 'login' %}" class="btn" style="background-color: #f497c1; color: white; border-radius: 8px; padding: 8px 20px;">Go to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .text-pink { color: #d63384; }
    .card:hover { transform: translateY(-3px); transition: 0.3s; }
    .btn:hover { opacity: 0.9; }
</style>
{% endblock main-content %}
