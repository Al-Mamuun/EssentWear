{% extends 'app/base.html' %}
{% load static %}

{% block title %}Logged Out{% endblock title %}

{% block main-content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center shadow-sm p-4">
                <div class="card-body">
                    <i class="fas fa-sign-out-alt fa-3x mb-3 text-primary"></i>
                    <h3 class="card-title mb-3">You have been logged out</h3>
                    <p class="card-text mb-4">Thank you for visiting. See you again soon!</p>
                    <a href="{% url 'home' %}" class="btn btn-primary"><i class="fas fa-home me-2"></i>Go to Home</a>
                    <a href="{% url 'login' %}" class="btn btn-outline-primary ms-2"><i class="fas fa-sign-in-alt me-2"></i>Login Again</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
