{% extends 'app/base.html' %}
{% load static %}

{% block title %}Password Reset Done{% endblock title %}

{% block main-content %}
<div class="container my-5">
  <div class="row">
    <!-- Welcome message -->
    <div class="col-12 mb-4">
      <h4 class="text-pink">Welcome, <span class="text-capitalize">{{ request.user }}</span></h4>
      <hr style="border-top: 2px solid #f8c8dc;">
    </div>

    <!-- Sidebar menu -->
    <div class="col-md-3 mb-4">
      <div class="list-group shadow-sm" style="border-radius: 12px; overflow: hidden;">
        <a href="{% url 'changepassword' %}" class="list-group-item list-group-item-action active"
           style="background-color: #f8c8dc; border-color: #f8c8dc; color: #800040;">
          Change Password
        </a>
        <!-- অন্যান্য menu items যোগ করা যেতে পারে -->
        <!-- <a href="{% url 'profile' %}" class="list-group-item list-group-item-action" style="color: #800040;">Profile</a> -->
      </div>
    </div>

    <!-- Main content area -->
    <div class="col-md-9">
      <div class="card shadow-sm" style="border-radius: 15px; border: none; background-color: #ffe4f0;">
        <div class="card-body text-center">
          <h4 class="text-success mb-3">Password Changed Successfully!</h4>
          <p>Your password has been updated.</p>
          <a href="{% url 'login' %}" class="btn" style="background-color: #f497c1; color: white;">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Optional: custom CSS -->
<style>
  .text-pink { color: #d63384; }
  .list-group-item-action:hover { background-color: #f9a3c1; color: #800040; }
  button, .btn { border-radius: 8px; padding: 8px 20px; }
  button:hover, .btn:hover { opacity: 0.9; }
</style>
{% endblock main-content %}
